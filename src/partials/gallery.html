<section class="gallery-section section">
  <div class="gallery-container">
    <h2 class="title">Gallery</h2>

    <div class="swiper gallery-swiper">
      <ul class="swiper-wrapper gallery-list">
        <li class="swiper-slide gallery-list-item">
          <picture class="gallery-picture">
            <source
              srcset="
                ./img/gallery/mobile-small/gallery-1.jpg     1x,
                ./img/gallery/mobile-small/gallery-1-@2x.jpg 2x
              "
              media="(max-width: 1200px)"
            />
            <source
              srcset="
                ./img/gallery/desktop/gallery-1.jpg     1x,
                ./img/gallery/desktop/gallery-1-@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <img
              src="./img/gallery/mobile-small/gallery-1.jpg"
              alt="game's picture"
              draggable="false"
            />
          </picture>
        </li>

        <li class="swiper-slide gallery-list-item">
          <picture class="gallery-picture">
            <source
              srcset="
                ./img/gallery/mobile-small/gallery-1.jpg     1x,
                ./img/gallery/mobile-small/gallery-1-@2x.jpg 2x
              "
              media="(max-width: 1200px)"
            />
            <source
              srcset="
                ./img/gallery/desktop/gallery-1.jpg     1x,
                ./img/gallery/desktop/gallery-1-@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <img
              src="./img/gallery/mobile-small/gallery-1.jpg"
              alt="game's picture"
              draggable="false"
            />
          </picture>
        </li>

        <li class="swiper-slide gallery-list-item">
          <picture class="gallery-picture">
            <source
              srcset="
                ./img/gallery/mobile-small/gallery-1.jpg     1x,
                ./img/gallery/mobile-small/gallery-1-@2x.jpg 2x
              "
              media="(max-width: 1200px)"
            />
            <source
              srcset="
                ./img/gallery/desktop/gallery-1.jpg     1x,
                ./img/gallery/desktop/gallery-1-@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <img
              src="./img/gallery/mobile-small/gallery-1.jpg"
              alt="game's picture"
              draggable="false"
            />
          </picture>
        </li>

      </ul>

      <button
        class="gallery-button-prev"
        type="button"
        aria-label="Preview image"
      >
        <svg width="20" height="40">
          <use href="/img/sprite.svg#icon-arrow-filled"></use>
        </svg>
      </button>
      <button class="gallery-button-next" type="button" aria-label="Next image">
        <svg width="20" height="40">
          <use href="/img/sprite.svg#icon-arrow-filled"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
